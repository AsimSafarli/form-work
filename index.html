<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-100 p-0 sm:p-12">
      <div
        class="mx-auto max-w-md px-6 py-12 bg-white border-0 shadow-lg sm:rounded-3xl"
      >
        <h1 class="text-2xl font-bold mb-8 text-center">Form</h1>
        <form id="form" novalidate>
          <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="name"
              placeholder=" "
              required
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            />
            <label
              for="name"
              class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >Ad</label
            >
          </div>
          <div class="relative z-0 w-full mb-5">
            <input
              type="text"
              name="name"
              placeholder=" "
              required
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            />
            <label
              for="name"
              class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
              >Soyad</label
            >
          </div>
          <fieldset class="relative z-0 w-full p-px mb-5">
            <legend
              class="absolute text-gray-500 transform scale-75 -top-3 origin-0"
            >
              Choose an option
            </legend>
            <div class="block pt-3 pb-2 space-x-4">
              <label>
                <input
                  type="radio"
                  name="radio"
                  class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                />
                Anonim
              </label>
              <label>
                <input
                  type="radio"
                  name="radio"
                  class="mr-2 text-black border-2 border-gray-300 focus:border-gray-300 focus:ring-black"
                />
                Anonim Olmasin
              </label>
            </div>
            <span class="text-sm text-red-600 hidden" id="error"
              >Option has to be selected</span
            >
          </fieldset>

          <div class="relative z-0 w-full mb-5">
            <select
              name="select"
              value=""
              class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none z-1 focus:outline-none focus:ring-0 focus:border-black border-gray-200"
            >
              <option value="" selected disabled hidden>Secin</option>
              <option value="1">Hansi Sahe</option>
              <option value="2">Hansi Sahe</option>
            </select>
          </div>

          <div class="flex flex-row space-x-4">
            <div class="relative z-0 w-full mb-5">
              <input
                type="date"
              
                placeholder=" "
                class="pt-3 pb-2 block w-full px-0 mt-0 bg-transparent border-0 border-b-2 appearance-none focus:outline-none focus:ring-0 focus:border-black border-gray-200"
              />
              <label
                for="date"
                class="absolute duration-300 top-3 -z-1 origin-0 text-gray-500"
                >Date</label
              >
            </div>
          </div>
          <button
            id="button"
            type="button"
            class="w-full px-6 py-3 mt-3 text-lg text-white transition-all duration-150 ease-linear rounded-lg shadow outline-none bg-zinc-900 hover:bg-zinc-700 hover:shadow-lg focus:outline-none"
          >
            Submit
          </button>
        </form>
        <div class="text-center flex justify-around items-center mt-5"> 
          <div><ion-icon name="logo-instagram" ></ion-icon></div>
          <div><ion-icon name="logo-whatsapp" ></ion-icon></div>
          <div><ion-icon name="logo-facebook" ></ion-icon></div>
        </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
